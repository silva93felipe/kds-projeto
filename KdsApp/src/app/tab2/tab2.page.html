<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button default-href="tabs/mesas"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-icon name="cart" size="large">
            </ion-icon>
            <ion-badge color="success"> 
                {{ quantidadeTotalItens() }}
            </ion-badge>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let produto of produtos">
        <ion-item>
            <ion-label>
                <h2> {{ produto.nome }}</h2>
                <p>R$ {{ produto.valor }}</p>
            </ion-label>
            <ion-button size="small" color="danger" slot="end" (click)="handleQuantidade('minus',  produto.id)">
                <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
            </ion-button>
            <ion-label slot="end">{{ produto.quantidade }}</ion-label>
            <ion-button size="small" color="success" slot="end" (click)="handleQuantidade('plus',  produto.id)">
                <ion-icon slot="icon-only"  name="add-outline"></ion-icon>            
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-list [inset]="true" lines="none">
    <ion-item >
        <ion-icon slot="start" name="wallet" size="large"></ion-icon>
        <ion-label> R$ {{ valorTotalItens() }} </ion-label>
    </ion-item>
</ion-list>
