<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button default-href="tabs/tab1"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list *ngFor="let produto of produtos">
        <ion-item>
            <ion-label>
                <h2> {{ produto.nome }}</h2>
                <p>R$ {{ produto.valor }}</p>
            </ion-label>
            <ion-button size="small" color="success" slot="end" (click)="handleQuantidade('plus',  produto.id)">
                <ion-icon slot="icon-only"  name="add-outline"></ion-icon>            
            </ion-button>
            <ion-note slot="end">{{ produto.quantidade }}</ion-note>
            <ion-button size="small" color="danger" slot="end" (click)="handleQuantidade('minus',  produto.id)">
                <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-button  expand="block">Adicionar</ion-button>
