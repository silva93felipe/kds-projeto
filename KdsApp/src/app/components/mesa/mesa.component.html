<ion-card [color]="mesa.status == 'ABERTA' ? 'success': 'danger'" (click)="detalhes(mesa.id)">
  <ion-card-header>
    <ion-card-title>{{ mesa.codigo }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    Chegada: {{ mesa.chegada.toLocaleString() }}
  </ion-card-content>

</ion-card>
